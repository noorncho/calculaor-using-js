<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator" id="calculator">
            <div class="calculator__display" id="calculator__display">0</div>            
            <div class="calculator__keys" id="calculator__keys">
                <button class="key-clear" data-action="clear">AC</button>
                <button class="key-operator" data-action="divide">รท</button>
                <button class="key-operator" data-action="multiply">X</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button class="key-number">7</button>
                <button class="key-number">8</button>
                <button class="key-number">9</button>
                <button class="key-operator" data-action="add">+</button>
                <button class="key-number">4</button>
                <button class="key-number">5</button>
                <button class="key-number">6</button>
                <button class="key-number">1</button>
                <button id="two" class="key-number">2</button>
                <button class="key-number">3</button>
                <button class="key-negation">+/-</button>
                <button class="key-number">0</button>
                <button class="key-decimal" data-action="decimal"><b>.</b></button>
                <button class="key-equals key-primary" data-action="solve">=</button>
            </div>
        </div>
    </main>    

    <script src="./scripts/script.js"></script>
</body>
</html>
